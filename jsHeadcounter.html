<!doctype html>
<html>
<head>
<title>
My JS Headcounter
</title>
<script>
    function render(fld, msg)
    {
        alert(msg);
    }
    
    function add(fld)
    {
        val = document.getElementById(fld).value;
        val = parseInt(val);
        if (isNaN(val)) {
            val = 0;
        }
        val += 1;
        document.getElementById(fld).value = val;
    }
    
     function subtract(fld)
    {
        val = document.getElementById(fld).value;
        val = parseInt(val);
        if (isNaN(val)) {
            val = 0;
        }
        if (val > 0) {
            val -= 1;
            document.getElementById(fld).value = val;
        }
    }
    
    function update_total(fld_list)
    {
        val = 0;
        for (i = 0; i < fld_list.length; i++) {
            val += parseInt(fld_list[i].value);
        }
        document.getElementById('category_total').innerHTML = val;
    }
    
    function PosNumOnly(fld, msg, allowEmpty)
    {
        var re = /[^0-9\.]/g;
        
        if (fld.value.replace(/\s/g,"") == "" && allowEmpty) {
            return true;
        }
        if (isNaN(parseFloat(fld.value)) || !isFinite(fld.value) || fld.value < 0) {
            alert(msg);
            fld.value = fld.value.replace(re, '');
            fld.value = fld.value.replace(/\./, '');
            fld.focus();
            return false;
        }
        return true;
    }
</script>
<style>
body {min-height: 100%; min-width: 100%;}
html {height: 100%; width: 100%;}
form {width: 320px;}
fieldset {width: 30%; margin: auto;}
h1 {text-align: center;}

</head>
